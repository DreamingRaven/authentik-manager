- model: authentik_providers_oauth2.oauth2provider
  id: null
  identifiers:
    #pk: 2
    slug: {{ .slug }}
  state: present
  attrs:
    name: {{ .name }} # MyProvider
    access_code_validity: {{ .access_code_validity }} # eg: minutes=1
    access_token_validity: {{ .access_token_validity }} # eg: minutes=5
    authentication_flow: {{ .authentication_flow }} # 30930b63-27b1-47bb-8146-832e7bb8fc35
    authorization_flow: {{ .authorization_flow }} # 2db507db-5a85-4637-9987-c2ea9cb56fce
    client_id: {{ .client_id }}
    client_secret: {{ .client_secret }}
    client_type: {{ .client_type }} # confidential
    include_claims_in_id_token: {{ .include_claims_in_id_token }} # true
    issuer_mode: {{ .issuer_mode }} # per_provider
    #property_mappings:
    #- d1f2df46-2e04-4a9f-a4d9-844e86491ec8
    #- d371d3e9-86a5-4892-94f6-691034c9957a
    #- 87b04e4e-bb98-4562-9acc-eb070e14c9ed
    redirect_uris: {{ .redirect_uris }} # app.org.example/oauth2/callback/
    refresh_token_validity: {{ .refresh_token_validity }} # days=30
    signing_key: {{ .signing_key }} # 1d1765cf-2bfc-4bb9-97af-0d4837c12cd7
    sub_mode: {{ .sub_mode }} # hashed_user_id
  conditions: []
