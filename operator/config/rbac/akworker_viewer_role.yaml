# permissions for end users to view akworkers.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: akworker-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: operator
    app.kubernetes.io/part-of: operator
    app.kubernetes.io/managed-by: kustomize
  name: akworker-viewer-role
rules:
- apiGroups:
  - sso.goauthentik.io
  resources:
  - akworkers
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - sso.goauthentik.io
  resources:
  - akworkers/status
  verbs:
  - get
